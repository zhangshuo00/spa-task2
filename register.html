<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度注册</title>
    <link rel="stylesheet" href="./register.min.css">
</head>
<body>
    <div style="width:auto;height:680px;background-image: url('./reg_bg_min.jpg');">
        <div id="app">
            <div style="margin-bottom: 10px;height: 100px;">
                <h2>欢迎注册</h2>
                <p>已有账号 <a href="">登录</a></p>
            </div>
            <div style="height: auto;">
                <div>
                    <label>用户名</label><input id="username" type="text"><br>
                    <p style="display: none;" id="usernamerror">用户名仅支持中英文、数字和下划线且不能为纯数字</p>
                </div>
                <div>
                    <label>手机号</label><input id="phone" type="text"><br>
                    <p style="display: none;" id="phonerror">手机号码格式不正确</p>
                </div>
                <div>
                    <label>密&nbsp;&nbsp;&nbsp;码</label><input  id="password" type="text"><br>
                    <p style="display: none;" id="pwderror">密码设置不符合要求</p>
                </div>
                <div>
                    <label>验证码</label><input id="yanzheng" type="text"><button class="getNum">获取验证码</button>
                    <p style="display: none;" id="yanzhenerror">请求超时，请稍后再试</p>
                </div>
            </div>
            <button class="register">注册</button>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="./register.min.js"></script>
</html>
